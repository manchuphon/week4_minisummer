<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #f6f8fa;
            color: #1f2328;
            line-height: 1.5;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            padding: 24px 0;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 600;
            color: #1f2328;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header p {
            color: #656d76;
            font-size: 16px;
        }

        .content {
            display: grid;
            gap: 24px;
        }

        .add-todo-form {
            background: #ffffff;
            border: 1px solid #d1d9e0;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 1px 3px rgba(16, 22, 26, 0.1);
        }

        .form-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 600;
            color: #1f2328;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: end;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #1f2328;
        }

        .form-group input {
            padding: 8px 12px;
            border: 1px solid #d1d9e0;
            border-radius: 6px;
            font-size: 14px;
            background-color: #ffffff;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            text-decoration: none;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: #1f883d;
            color: #ffffff;
            border-color: rgba(31, 136, 61, 0.1);
        }

        .btn-primary:hover {
            background-color: #1a7f37;
            border-color: rgba(31, 136, 61, 0.15);
        }

        .btn-secondary {
            background-color: #f6f8fa;
            color: #1f2328;
            border-color: #d1d9e0;
        }

        .btn-secondary:hover {
            background-color: #f3f4f6;
            border-color: #afb8c1;
        }

        .btn-danger {
            background-color: #ffffff;
            color: #d1242f;
            border-color: #d1d9e0;
        }

        .btn-danger:hover {
            background-color: #d1242f;
            color: #ffffff;
            border-color: #d1242f;
        }

        .btn-sm {
            padding: 4px 8px;
            font-size: 12px;
        }

        .filter-tabs {
            display: flex;
            background: #ffffff;
            border: 1px solid #d1d9e0;
            border-radius: 12px;
            padding: 6px;
            gap: 4px;
            box-shadow: 0 1px 3px rgba(16, 22, 26, 0.1);
        }

        .filter-tab {
            flex: 1;
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #656d76;
            transition: all 0.15s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .filter-tab.active {
            background-color: #0969da;
            color: #ffffff;
        }

        .filter-tab:hover:not(.active) {
            background-color: #f6f8fa;
            color: #1f2328;
        }

        .todo-list {
            display: grid;
            gap: 1px;
            background: #d1d9e0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 1px 3px rgba(16, 22, 26, 0.1);
        }

        .todo-item {
            background: #ffffff;
            padding: 16px;
            transition: background-color 0.15s ease-in-out;
            position: relative;
        }

        .todo-item:hover {
            background-color: #f6f8fa;
        }

        .todo-item.overdue {
            border-left: 3px solid #d1242f;
        }

        .todo-item.due-today {
            border-left: 3px solid #fb8500;
        }

        .todo-item.upcoming {
            border-left: 3px solid #1f883d;
        }

        .todo-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 8px;
        }

        .todo-task {
            font-size: 16px;
            font-weight: 500;
            color: #1f2328;
            flex: 1;
            line-height: 1.4;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .todo-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: #656d76;
        }

        .due-date {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .due-date.overdue {
            background-color: #ffebee;
            color: #d1242f;
        }

        .due-date.due-today {
            background-color: #fff4e6;
            color: #fb8500;
        }

        .due-date.upcoming {
            background-color: #f0f9f4;
            color: #1f883d;
        }

        .edit-form {
            margin-top: 12px;
            padding: 12px;
            background-color: #f6f8fa;
            border: 1px solid #d1d9e0;
            border-radius: 8px;
            display: none;
        }

        .edit-form.active {
            display: block;
        }

        .edit-form .form-row {
            margin-bottom: 12px;
        }

        .edit-actions {
            display: flex;
            gap: 8px;
        }

        .no-todos {
            text-align: center;
            padding: 64px 24px;
            color: #656d76;
            background: #ffffff;
        }

        .no-todos-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .no-todos-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .no-todos-subtitle {
            font-size: 14px;
            color: #8c959f;
        }

        .loading {
            text-align: center;
            padding: 32px;
            color: #656d76;
            background: #ffffff;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-tabs {
                flex-direction: column;
                padding: 8px;
            }
            
            .todo-header {
                flex-direction: column;
                gap: 12px;
            }
            
            .todo-actions {
                align-self: flex-start;
            }
        }

        /* Icon styles */
        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }
    </style>
</head>

                // Simulate loading data since we don't have a backend

                    // Mock data for demonstration

                        { id: 1, task: "‡∏ó‡∏≥‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏õ‡∏£‡∏∞‡∏à‡∏≥‡πÄ‡∏î‡∏∑‡∏≠‡∏ô", due: "2025-08-03" },

            async addTodo() {
                const task = document.getElementById('taskInput').value.trim();
                const due = document.getElementById('dueInput').value;

                if (!task || !due) return;

                // Add to mock data
                const newTodo = {
                    id: Date.now(),
                    task,
                    due
                };
                this.todos.push(newTodo);

                document.getElementById('taskInput').value = '';
                this.setDefaultDate();
                this.renderTodos();
                this.showSuccess('‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');

            }

                const todoIndex = this.todos.findIndex(todo => todo.id === id);
                if (todoIndex !== -1) {
                    this.todos[todoIndex] = { ...this.todos[todoIndex], task, due };
                    this.renderTodos();
                    this.showSuccess('‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏á‡∏≤‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
                }

            setActiveFilter(filter) {
                this.currentFilter = filter;
                
                // Update active tab
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');

                // Remove existing toast if any

                // Create toast element

                        }
                    }
                `;
                
                if (!document.querySelector('style[data-toast-styles]')) {
