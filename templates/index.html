        }

        .filter-tab:hover:not(.active) {

        }

        .todo-list {

            gap: 15px;
        }

        .todo-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;

            position: relative;
        }

        .todo-item:hover {

        }

        .todo-item.overdue {

        .todo-item.due-today {

        }

        .todo-item.upcoming {

        }

        .todo-task {

            margin-bottom: 10px;
        }

        .todo-due {

        }

        .due-date {

            border-radius: 20px;
            font-weight: 600;
        }

        .due-date.overdue {
            background: #ff6b6b;
            color: white;
        }

        .due-date.due-today {
            background: #feca57;
            color: #744210;
        }

        .due-date.upcoming {
            background: #48bb78;
            color: white;
        }

        .todo-actions {

        }

        .no-todos {

            color: #6c757d;
            font-size: 1.2rem;
        }

        .loading {

            color: #6c757d;
        }

        .edit-form {

        .edit-form.active {

        @media (max-width: 768px) {

            }
            
            .filter-tabs {

            }

                gap: 10px;
            }
        }
    </style>
</head>

                        <input type="text" id="taskInput" placeholder="‡πÄ‡∏ä‡πà‡∏ô: ‡∏ó‡∏≥‡∏£‡∏≤‡∏¢‡∏á‡∏≤‡∏ô‡∏õ‡∏£‡∏∞‡∏à‡∏≥‡πÄ‡∏î‡∏∑‡∏≠‡∏ô" required>

    <script>
        class TodoApp {
            constructor() {
                this.currentFilter = 'all';
                this.todos = [];
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadTodos();
                this.setDefaultDate();
            }

            bindEvents() {
                // Add todo form
                document.getElementById('addTodoForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addTodo();
                });

                // Filter tabs
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        this.setActiveFilter(e.target.dataset.filter);
                    });
                });
            }

            setDefaultDate() {
                const today = new Date();
                today.setDate(today.getDate() + 1); // Default to tomorrow
                document.getElementById('dueInput').value = today.toISOString().split('T')[0];
            }

            async loadTodos() {
                try {
                    const endpoint = this.currentFilter === 'upcoming' ? '/todos/upcoming' : '/todos';
                    const response = await fetch(endpoint);
                    this.todos = await response.json();
                    this.renderTodos();
                } catch (error) {
                    console.error('Error loading todos:', error);
                    this.showError('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ');
                }
            }

            async addTodo() {
                const task = document.getElementById('taskInput').value.trim();
                const due = document.getElementById('dueInput').value;

                if (!task || !due) return;

                try {
                    const response = await fetch('/todos', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ task, due })
                    });

                    if (response.ok) {
                        document.getElementById('taskInput').value = '';
                        this.setDefaultDate();
                        this.loadTodos();
                        this.showSuccess('‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
                    } else {
                        throw new Error('Failed to add todo');
                    }
                } catch (error) {
                    console.error('Error adding todo:', error);
                    this.showError('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ');
                }
            }

            async deleteTodo(id) {
                if (!confirm('‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏•‡∏ö‡∏á‡∏≤‡∏ô‡∏ô‡∏µ‡πâ?')) return;

                try {
                    const response = await fetch(`/todos/${id}`, { method: 'DELETE' });
                    if (response.ok) {
                        this.loadTodos();
                        this.showSuccess('‡∏•‡∏ö‡∏á‡∏≤‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
                    } else {
                        throw new Error('Failed to delete todo');
                    }
                } catch (error) {
                    console.error('Error deleting todo:', error);
                    this.showError('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏•‡∏ö‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ');
                }
            }

            async updateTodo(id, task, due) {
                try {
                    const response = await fetch(`/todos/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ task, due })
                    });

                    if (response.ok) {
                        this.loadTodos();
                        this.showSuccess('‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏á‡∏≤‡∏ô‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!');
                    } else {
                        throw new Error('Failed to update todo');
                    }
                } catch (error) {
                    console.error('Error updating todo:', error);
                    this.showError('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ');
                }
            }

            setActiveFilter(filter) {
                this.currentFilter = filter;
                
                // Update active tab
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                
                this.loadTodos();
            }

            renderTodos() {
                const todoList = document.getElementById('todoList');
                
                let filteredTodos = [...this.todos];
                const today = new Date().toISOString().split('T')[0];

                // Apply additional filtering for client-side filters
                if (this.currentFilter === 'overdue') {
                    filteredTodos = this.todos.filter(todo => todo.due < today);
                }

                if (filteredTodos.length === 0) {
                    todoList.innerHTML = `
                        <div class="no-todos">
                            ${this.currentFilter === 'upcoming' ? 'üéâ ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏Å‡∏•‡πâ‡∏Ñ‡∏£‡∏ö‡∏Å‡∏≥‡∏´‡∏ô‡∏î!' : 
                              this.currentFilter === 'overdue' ? 'üëç ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏á‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏¢‡∏Å‡∏≥‡∏´‡∏ô‡∏î!' : 
                              'üìù ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏á‡∏≤‡∏ô‡πÉ‡∏ô‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£'}
                        </div>
                    `;
                    return;
                }

                todoList.innerHTML = filteredTodos.map(todo => {
                    const dueDate = new Date(todo.due);
                    const todayDate = new Date(today);
                    const statusClass = this.getStatusClass(todo.due, today);
                    const statusText = this.getStatusText(todo.due, today);

                    return `
                        <div class="todo-item ${statusClass}">
                            <div class="todo-task">${this.escapeHtml(todo.task)}</div>
                            <div class="todo-due">
                                <span class="due-date ${statusClass}">
                                    üìÖ ${this.formatDate(todo.due)} ${statusText}
                                </span>
                                <div class="todo-actions">
                                    <button class="btn btn-edit" onclick="app.toggleEditForm(${todo.id})">
                                        ‚úèÔ∏è ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç
                                    </button>
                                    <button class="btn btn-delete" onclick="app.deleteTodo(${todo.id})">
                                        üóëÔ∏è ‡∏•‡∏ö

                            <div class="edit-form" id="editForm${todo.id}">

                                    <input type="text" id="editTask${todo.id}" value="${this.escapeHtml(todo.task)}" placeholder="‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏á‡∏≤‡∏ô">
                                </div>
                                <div class="form-group">
                                    <input type="date" id="editDue${todo.id}" value="${todo.due}">
                                </div>
                                <button class="btn" onclick="app.saveEdit(${todo.id})">üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å</button>
                                <button class="btn btn-delete" onclick="app.toggleEditForm(${todo.id})">‚ùå ‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å</button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            toggleEditForm(id) {
                const form = document.getElementById(`editForm${id}`);
                form.classList.toggle('active');
            }

            saveEdit(id) {
                const task = document.getElementById(`editTask${id}`).value.trim();
                const due = document.getElementById(`editDue${id}`).value;
                
                if (!task || !due) {
                    alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô');
                    return;
                }

                this.updateTodo(id, task, due);
                this.toggleEditForm(id);
            }

            getStatusClass(dueDate, today) {
                if (dueDate < today) return 'overdue';
                if (dueDate === today) return 'due-today';
                return 'upcoming';
            }

            getStatusText(dueDate, today) {
                if (dueDate < today) return '(‡πÄ‡∏•‡∏¢‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÅ‡∏•‡πâ‡∏ß)';
                if (dueDate === today) return '(‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ)';
                
                const diffTime = new Date(dueDate) - new Date(today);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return `(‡∏≠‡∏µ‡∏Å ${diffDays} ‡∏ß‡∏±‡∏ô)`;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const options = { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    weekday: 'short'
                };
                return date.toLocaleDateString('th-TH', options);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showSuccess(message) {
                // Simple success notification - could be enhanced with a toast library
                alert(`‚úÖ ${message}`);
            }

            showError(message) {
                // Simple error notification - could be enhanced with a toast library
                alert(`‚ùå ${message}`);
            }
        }

        // Initialize app
